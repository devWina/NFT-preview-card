<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>NFT preview card component</title>
</head>

<body>
  <main class="container">
    <div class="sub">
      <img src="/images/image-equilibrium.jpg" alt="main photo">
      <div class="card-content">
        <h1 class="heading">Equilibrium #3429</h1>
        <p class="paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="stats">
          <p class="coin"> <img src="/images/icon-ethereum.svg" alt="icon-ethereum">0.041 ETH</p>
          <p class="days"><img src="/images/icon-clock.svg" alt="icon-clock">3 days left</p>
        </div>
        <div class="profile-info">
          <img src="/images/image-avatar.png" alt="avater photo">
          <span>Creation of</span>
          <p class="name">Jules Wyvern</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/devwina">Wina Adeyeye</a>.
  </footer>
</body>

</html>
